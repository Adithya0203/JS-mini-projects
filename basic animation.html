<html>
    <head>
        <title> Basic Animation -Fade in & Out</title>
        <script type="text/javascript">
            var opacity=0;
            var intervalID=0;
            function fadeout()
            {
                intervalID=setInterval(hide,100);

            }           
            function fadein()
            {
                intervalID=setInterval(show,100);
            }
            function show()
            {
                var img=document.getElementById("img1");
                opacity=Number(window.getComputedStyle(img).getPropertyValue("opacity"));
                if (opacity<1)
                {
                    opacity+=0.1;
                    img.style.opacity=opacity;
                }
                else
                {
                    clearInterval(intervalID);
                }
            }
            function hide()
            {
                var img=document.getElementById("img1");
                opacity=Number(window.getComputedStyle(img).getPropertyValue("opacity"));
                if (opacity>0)
                {
                    opacity-=0.1;
                    img.style.opacity=opacity;
                }
                else
                {
                    clearInterval(intervalID);
                }
                
            }
        </script>
    </head>
    <body>
        <button onclick="fadeout()" id="btnadd">Fade Out</button><br>
        <img id="img1" src="12.jpg" width="250px"/><br>
        <button onclick="fadein()" id="btnstop">Fade In</button>
    </body>
</html>
